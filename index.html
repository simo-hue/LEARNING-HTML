<!DOCTYPE html>
<!--
    Ad esempio lang è un attributo visto che anche senza questa clausula non avremmo nessun tipo di errore
-->
<html lang="en">
    <!-- Da non confondere con header (dove ci stanno loghi o toolbar), testa del documento dove ci stanno infomazioni non mostrate all'utente-->
  <head>
    <!--Meteadata -> Dati Aggiuntivi -->

    <!--Che codifica usa il sito?-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Importante perché nomina la scheda quando siamo nel nostro browser-->
    <title>Document</title>

  </head>
  <body>

<!--
    Ci sono elementi block o inline epr la formattazione
    Attributi sono delle informazioni aggiuntive che diamo all'elemento
-->

    <div>
      <p>Questo è un <strong> paragrafo </strong></p>
    </div>
  </body>
</html>
