<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Tabelle</title>
</head>
<body>
    <style>
        table td,
        table th {
            border: 1px solid rgb(0, 0, 0);
            padding:  12px;
            text-align: center;
        }
    </style>
    
    <table>
        <!--Riga della tabella-->
        <tr>
           <!--Header della tabella--> 
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>February</td>
          <td>$1050</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$100</td>
        </tr>
      </table>
      <br>
      <br>
      <!--colspan e rowspan -> Per decidere quante colonne e righe deve occupare una singola cella-->
      <br>
      <br>
      <table>

        <!--Tramite il css in linea e il colgrup posso cambiare il colore di una determinata colonna-->
        <COLGRoup>
            <!--Devo avere n col quante table header ho inserito-->
            <col style="background-color: rgb(156, 101, 101);">
            <col style="background-color: rgb(111, 187, 94);">
            <col style="background-color: rgb(122, 100, 187);">
        </COLGRoup>

        <!--Descrizione di una tabella-->
        <caption>
            nuovi modelli al noleggio audto
        </caption>
        <tr>
            <th>MARCA</th>
            <th>MODELLO</th>
            <th>ANNO</th>
        </tr>
        <tr>
          <td>BMW</td>
          <td>M4</td>
          <td>2022</td>
        </tr>
        <tr>
            <!--Visto che il modello è della stessa marca poss ofargli occupare più di una riga-->
          <td rowspan="2">AUDI</td>
          <td>RS4</td>
          <td>2022</td> 
        </tr>
        <tr>
          <td>RS3</td>
          <td>2025</td>
        </tr>
      </table>


      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>



      <table>
        <!-- Testa della tabella dove ci vanno messe le descrizione dei campi-->
        <thead>
            <tr>
                <th>Oggetto</th>
                <th>Data</th>
                <th>Luogo</th>
                <th>costo ($)</th>
            </tr>
        </thead>
        
        <!-- Corpo della tabella che continene i dati-->
        <tbody>
            <tr>
                <td>Spesa settimanale</td>
                <td>01/05</td>
                <td>Supermercato</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Spesa AMBIGUA</td>
                <td>01/05</td>
                <td>Amazon</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Spesa pazza</td>
                <td>01/05</td>
                <td>lollipop</td>
                <td>10</td>
            </tr>
        </tbody>

        <!--Paginazione, n item per pagina -->
        <tfoot>
            <tr>
                <td colspan="3">Importo Totale
                    <td>48</td>
                </td>
            </tr>
        </tfoot>
      </table>

</body>
</html>
